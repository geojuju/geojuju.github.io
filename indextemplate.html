<!DOCTYPE html>
<html>
  <head>
    <title></title> <!-- Define the versions of IE that will be used to render the page. See Microsoft documentation for details. Optional. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <meta name="fragment" content="!">
    <!-- Responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <!-- End Responsive -->
    <!-- Use protocol relative urls that way if the browser is viewing the page via HTTPS the js/css file will be requested using the HTTPS protocol -->
    <link rel="stylesheet" href="//js.arcgis.com/3.16/esri/css/calcite/calcite.css">

    <link rel="stylesheet"  href="//js.arcgis.com/3.16/esri/css/esri.css">
    <!-- Load any application specific styles -->
    <link rel="stylesheet" href="css/styles.css">
    <!--[if IE 8]>
      <link rel="stylesheet" href="css/ie.css">
    <![endif]-->
  </head>
  <body class="calcite app-loading no-touch">
   <div>
     <div class="esriAnalysis">
    <div data-dojo-type="dijit/layout/ContentPane" style="margin-top:0.5em; margin-bottom: 0.5em;">
      <div data-dojo-attach-point="_dissolveBoundariesToolContentTitle" class="analysisTitle">
        <table class="esriFormTable" > 
          <tr>
            <td><div class="dissolveBoundariesIcon"></div></td>
            <td class="esriAnalysisTitle" data-dojo-attach-point="_toolTitle">${i18n.dissolveBoundaries}</td>
            <td>
              <div class="esriFloatTrailing" style="padding:0;">
                  <div class="esriFloatLeading">
                    <a href="#" class='esriFloatLeading helpIcon' esriHelpTopic="toolDescription"></a>
                  </div>
                  <div class="esriFloatTrailing">
                    <a href="#" data-dojo-attach-point="_closeBtn" title="${i18n.close}" class="esriAnalysisCloseIcon"></a>
                  </div>              
              </div>               
            </td>
          </tr>
        </table>
      </div>
      <div style="clear:both; border-bottom: #CCC thin solid; height:1px;width:100%;"></div>
    </div>
    <div data-dojo-type="dijit/form/Form" data-dojo-attach-point="_form" readOnly="true">
     <table class="esriFormTable"  data-dojo-attach-point="_dissolveBoundariesTable"> 
       <tbody>
        <tr data-dojo-attach-point="_titleRow">
          <td colspan="3" class="sectionHeader" data-dojo-attach-point="_dissolveBoundariesDescription">${i18n.dissolveBoundariesDefine}</td>           
        </tr>
        <tr data-dojo-attach-point="_analysisLabelRow" style="display:none;">
          <td colspan="2" style="padding-bottom:0;">
            <label class="esriFloatLeading  esriTrailingMargin025 esriAnalysisNumberLabel">${i18n.oneLabel}</label>
            <label class="esriAnalysisStepsLabel">${i18n.analysisLayerLabel}</label>
          </td>
          <td class="shortTextInput" style="padding-bottom:0;">
            <a href="#" class='esriFloatTrailing helpIcon' esriHelpTopic="inputLayer"></a>
          </td>
        </tr>           
        <tr data-dojo-attach-point="_selectAnalysisRow" style="display:none;">
          <td  colspan="3" style="padding-top:0;">
            <select class="esriLeadingMargin1 longInput esriLongLabel"  style="margin-top:1.0em;" data-dojo-type="dijit/form/Select" data-dojo-attach-point="_analysisSelect" data-dojo-attach-event="onChange:_handleAnalysisLayerChange"></select>
          </td>
        </tr>          
        <tr>
          <td colspan="2">
            <label data-dojo-attach-point="_labelOne" class="esriFloatLeading esriTrailingMargin025 esriAnalysisNumberLabel">${i18n.oneLabel}</label>    
            <label class="esriAnalysisStepsLabel">${i18n.chooseDissolveLabel}</label>			
          </td>
          <td class="shortTextInput" width="1%">
            <a href="#" class='esriFloatTrailing helpIcon' data-dojo-attach-point="_analysisFieldHelpLink" esriHelpTopic="DissolveFields"></a> 
          </td> 
        </tr>
        <tr>
          <td colspan="3">
          	<label class="esriLeadingMargin1">
               <div data-dojo-type="dijit/form/RadioButton" data-dojo-attach-point="_overlappingAreasCheck" data-dojo-props="checked:true"></div>
               ${i18n.overlappingAreasLabel}
            </label> 
          </td>
        </tr>
        <tr>
          <td colspan="3">
          	<label class="esriLeadingMargin1">
               <div data-dojo-type="dijit/form/RadioButton" data-dojo-attach-point="_sameAttributeAreasCheck" data-dojo-props="checked:false" data-dojo-attach-event="onChange:_handleAreasChange"></div>
               ${i18n.sameAttributeAreasLabel}
            </label> 
          </td>
        </tr>
        <tr>
          <td colspan="3">  
             <select class="esriLeadingMargin1  longInput"  multiple="true" data-dojo-type="dojox/form/CheckedMultiSelect" data-dojo-attach-point="_dissolveFieldsSelect"></select>
          </td>        	
        </tr>    
        <tr>
          <td colspan="2">
            <label class="esriFloatLeading esriTrailingMargin025 esriAnalysisNumberLabel">${i18n.twoLabel}</label>
            <label class="esriAnalysisStepsLabel">${i18n.summarizeLabel}</label>
          </td>
          <td class="shortTextInput">
            <a href="#" class='esriFloatTrailing helpIcon' esriHelpTopic="SummaryFields"></a> 
          </td>             
        </tr>
        <tr data-dojo-attach-point="_afterStatsRow">
          <td colspan="3" class="clear"></td>
        </tr>             
        <tr>
          <td colspan="2">
            <label class="esriFloatLeading esriTrailingMargin025 esriAnalysisNumberLabel">${i18n.threeLabel}</label>
            <label class="esriAnalysisStepsLabel">${i18n.outputLayerLabel}</label>
          </td>
          <td class="shortTextInput">
            <a href="#" class='esriFloatTrailing helpIcon' esriHelpTopic="OutputName"></a> 
          </td>             
        </tr>
        <tr>
          <td colspan="3">
            <input type="text" data-dojo-type="dijit/form/ValidationTextBox" data-dojo-props="trim:true,required:true" class="longTextInput esriLeadingMargin1" data-dojo-attach-point="_outputLayerInput"></input>
          </td>                
        </tr>
        <tr>
          <td colspan="3">
             <div class="esriLeadingMargin1" data-dojo-attach-point="_chooseFolderRow">
               <label style="width:9px;font-size:smaller;">${i18n.saveResultIn}</label>
               <input class="longInput" data-dojo-attach-point="_webMapFolderSelect" data-dojo-type="dijit/form/FilteringSelect" trim="true" style="width:60%;"></input>
             </div>              
          </td>
        </tr>         
      </tbody>         
     </table>
    </div>
    <div data-dojo-attach-point="_aggregateToolContentButtons" style="padding:5px;margin-top:5px;border-top:solid 1px #BBB;">
      <div class="esriExtentCreditsCtr">
        <a class="esriFloatTrailing esriSmallFont"  href="#" data-dojo-attach-point="_showCreditsLink" data-dojo-attach-event="onclick:_handleShowCreditsClick">${i18n.showCredits}</a>
       <label data-dojo-attach-point="_chooseExtentDiv" class="esriSelectLabel esriExtentLabel">
         <input type="radio" data-dojo-attach-point="_useExtentCheck" data-dojo-type="dijit/form/CheckBox" data-dojo-props="checked:true" name="extent" value="true"/>
           ${i18n.useMapExtent}
       </label>
      </div>
      <button data-dojo-type="dijit/form/Button" type="submit" data-dojo-attach-point="_saveBtn" class="esriLeadingMargin4 esriAnalysisSubmitButton" data-dojo-attach-event="onClick:_handleSaveBtnClick">
          ${i18n.runAnalysis}
      </button>
    </div>
    <div data-dojo-type="dijit/Dialog" title="${i18n.creditTitle}" data-dojo-attach-point="_usageDialog" style="width:40em;">
      <div data-dojo-type="esri/dijit/analysis/CreditEstimator"  data-dojo-attach-point="_usageForm"></div>
    </div>    
</div>
    <!--Modal Splash Screen-->
    <div id="modal" class="hide">
      <div class="modal-content">
        <div class="modal-header bg fc">
          <h2 id="modalTitle"></h2>
        </div>
        <div class="copy">
          <div id="modalContent"></div>
          <input  id="closeOverlay" class="bg fc" type="button"/>
        </div>
      </div>
    <!--  <div class="overlay"></div>-->
    </div>
    <!-- Loading Indicator -->
    <div class="loading-indicator">
      <div class="loading-message" id="loading_message"></div>
    </div>
    <!-- Map -->
    <!-- The ArcGIS API for JavaScript provides bidirectional support.  When viewing the application in an right to left (rtl) language like Hebrew and Arabic the map needs to remain in left-to-right (ltr) mode. Specify this by setting the dir attribute on the div to ltr. -->
    <div id="mapDiv" dir="ltr"></div>

    <!-- Panel Content -->

    <div id="panelContent">
      <div id="panelPages"></div>
      <div class="pageContent rounded shadow medium panelPopup" id="pageContent_popup">
        <div id="pageHeader_popup" class="popupHeader bg roundedTop">
          <div class="popupTitle fc">
            <div id="popupTitle"></div>
            <div id="popupButtonPrev" class="popupButton prev"></div>
            <div id="popupButtonNext" class="popupButton next"></div>
            <div id="popupButtonClose" class="popupButton close"></div>
          </div>
        </div>
        <div class="pageBody" id="pageBody_popup">
          <div id="popupContainer" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'center'" class="popupContent"></div>
          <div id="popupFooter"></div>
        </div>
      </div>
      </div>
    <!-- Panel Top -->
    <div id="panelTop" class="bg rounded shadow">
      <!-- Panel Title -->
       <div id="panelTitle">
        <div class="fc" id="panelText">
            <h1 id="title"></h1>
            <h2 id="subtitle"></h2>
        </div>
        <div id="panelSearch">
          <div id="panelGeocoder"></div>
        </div>
        <div id="panelMenu" class="icon-menu icon-color"></div>
      </div>

      <!-- Panel Tools -->
      <div id="panelTools">
        <!--Tools are created programatically-->
      </div>

    </div>
    </div>


    <script type="text/javascript">
         var package_path = window.location.pathname.substring(0, window.location.pathname.lastIndexOf('/'));
         var dojoConfig = {
            // The locationPath logic below may look confusing but all its doing is
            // enabling us to load the api from a CDN and load local modules from the correct location.
            packages : [{
               name : "application",
               location : package_path + '/js'
            }, {
               name : "config",
               location : package_path + '/config'
            },{
                name: "arcgis_templates",
                location: package_path + '/..'
            }]
         };
      // Have to handle a locale parameter before dojo is loaded
        var locale = getQueryVariable("locale");
        if(locale){ dojoConfig.locale = locale; }
        function getQueryVariable(param){
            var query = window.location.search.substring(1);
            var vars = query.split("&");
            for(var i=0;i<vars.length;i++){
                var pair = vars[i].split("=");
                if(pair[0] == param){return pair[1];}
            }
            return (false);
        }

    </script>
    <script type="text/javascript" src="//js.arcgis.com/3.16/"></script>
        <script type="text/javascript">
        require([
            "dojo/parser",
            "config/templateConfig",
            "application/template",
            "application/main",
            "dijit/layout/BorderContainer",
            "dijit/layout/ContentPane",
        ], function(
            parser,
            templateConfig,
            Template,
            Main
        ){
            parser.parse();
          // create the template. This will take care of all the logic required for template applications
          var myTemplate = new Template(templateConfig);
          // create my main application. Start placing your logic in the main.js file.
          var myApp = new Main();
          // start template
          myTemplate.startup().then(function (config) {
            // The config object contains the following properties: helper services, (optionally)
            // i18n, appid, webmap and any custom values defined by the application.
            // In this example we have one called theme.
            myApp.startup(config);
          }, function (error) {
            // something went wrong. Let's report it.
            myApp.reportError(error);
          });
        });
    </script>
  </body>
</html>
